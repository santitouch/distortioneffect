<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebGL Responsive - 3:4 on Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
    }

    #webgl-wrapper {
      width: 100%;
      height: 100vh;
      max-width: 100%;
      position: relative;
      overflow: hidden;
    }

    @media (max-width: 768px) and (orientation: portrait) {
      #webgl-wrapper {
        aspect-ratio: 3 / 4;
        height: auto;
      }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
  </style>
</head>
<body>
  <div id="webgl-wrapper"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script id="vertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>

  <script id="fragmentShader" type="x-shader/x-fragment">
    uniform sampler2D uImage;
    uniform float uTime;
    uniform vec2 uMouse;
    uniform float uHover;
    varying vec2 vUv;

    void main() {
      vec2 uv = vUv;

      float wave = sin(uv.y * 5.0 + uTime * 2.0) * 0.005;
      float ripple = cos(uv.x * 10.0 + uTime * 3.0) * 0.005;
      uv.x += wave;
      uv.y += ripple;

      float dist = distance(uv, uMouse);
      float distortion = smoothstep(0.3, 0.0, dist) * 0.03 * uHover;
      uv += vec2(distortion, distortion);

      vec4 color = texture2D(uImage, uv);
      gl_FragColor = color;
    }
  </script>

  <script>
    const container = document.getElementById('webgl-wrapper');
    const scene = new THREE.Scene();
    const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    container.appendChild(renderer.domElement);

    const uniforms = {
      uImage: { value: null },
      uTime: { value: 0 },
      uMouse: { value: new THREE.Vector2(0.5, 0.5) },
      uHover: { value: 0.0 }
    };

    const loader = new THREE.TextureLoader();
    loader.load('https://santitouch.github.io/distortioneffect/Futuristic_Urban_Vehicle.png?v=8', (texture) => {
      texture.minFilter = THREE.LinearFilter;
      uniforms.uImage.value = texture;
    });

    const material = new THREE.ShaderMaterial({
      vertexShader: document.getElementById('vertexShader').textContent,
      fragmentShader: document.getElementById('fragmentShader').textContent,
      uniforms: uniforms
    });

    const geometry = new THREE.PlaneGeometry(2, 2);
    const mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    function resizeCanvas() {
      const width = container.clientWidth;
      const height = container.clientHeight;

      renderer.setSize(width, height);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.domElement.style.width = width + 'px';
      renderer.domElement.style.height = height + 'px';
    }

    resizeCanvas(); // initial render size
    window.addEventListener('resize', resizeCanvas);

    window.addEventListener('mousemove', (e) => {
      const bounds = container.getBoundingClientRect();
      const x = (e.clientX - bounds.left) / bounds.width;
      const y = 1.0 - (e.clientY - bounds.top) / bounds.height;
      uniforms.uMouse.value.set(x, y);
      uniforms.uHover.value = 1.0;
    });

    window.addEventListener('mouseleave', () => {
      uniforms.uHover.value = 0.0;
    });

    const clock = new THREE.Clock();

    function animate() {
      uniforms.uTime.value = clock.getElapsedTime();
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
